---
layout: default
---
<div class="container">
    {% for post in site.posts %}
        <div class="row justify-content-center row-margin">
            <div class="col col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title font-weight-bold">{{ post.title }}</h3>
                        <h6 class="card-subtitle mb-4 text-muted">{{ post.date | date_to_string }}</h6>
                            {{ post.content }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
